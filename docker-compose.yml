services:
  web:
    image: oven/bun:1.3.9
    working_dir: /workspace
    command: sh -lc "bun install && bun run --cwd apps/web dev --host 0.0.0.0 --port 5173"
    volumes:
      - ./:/workspace
      - bun-install-cache:/root/.bun/install/cache
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8181
    depends_on:
      backend:
        condition: service_started

  backend:
    image: oven/bun:1.3.9
    working_dir: /workspace
    command: sh -lc "bun install && bun run --cwd apps/backend db:migrate:apply && bun run --cwd apps/backend dev"
    volumes:
      - ./:/workspace
      - bun-install-cache:/root/.bun/install/cache
    ports:
      - "8181:8181"
    env_file:
      - ./apps/backend/.env
    environment:
      PORT: 8181
      DATABASE_URL: postgres://app:app@postgres:5432/jvrecipes
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_replication_slots=10
      - -c
      - max_wal_senders=10
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: jvrecipes
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d jvrecipes"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
  redisdata:
  bun-install-cache:
